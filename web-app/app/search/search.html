<nav class="navbar navbar-default" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="#">Где Купить</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" style="width: 50%" role="search">
        <div class="form-group" style="width: 100%">
          <input type="text" class="form-control" style="width: 100%" placeholder="Pepsi" ng-model="query" ng-change="ctrl.search()"/>
        </div>
      </form>
    </div>
  </div>
</nav>
<table class="table table-hover" ng-show="commodities != null">
    <tr ng-hide="commodities.length > 0">
        <td>
            По Вашему запросу ничего не найдено
        </td>
    </tr>
    <tr ng-repeat="commodity in commodities | limitTo:5" class="row">
        <td class="col-md-2">
          <div>
            <a href="#" class="thumbnail">
              <img ng-src="/api/commodities/{{commodity.name | escape}}.jpg" alt="{{commodity.name}}">
            </a>
          </div>
        </td>   
        <td>
          <div class="caption">
            <b>{{commodity.name}}</b>
            <ul class="list-unstyled">
                <li ng-repeat="entry in commodity.entries | orderBy:'price'">
                  <label ng-class="{'label label-success' : $first, 'label label-default' : !$first}">{{entry.price | rubles}}</label>
                  <img height="30" ng-src="/app/img/{{entry.shop}}.png" alt="{{entry.shop}}"/>
                </li>
            </ul>
          </div>
        </td>   
    </tr>
</table>
