<nav class="navbar navbar-default" style="margin-bottom: 0px;" ng-show="landed">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand title" href="#">Где Купить</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" style="width: 50%" role="search">
        <div class="form-group" style="width: 100%">
          <input type="text" class="form-control" style="width: 100%" placeholder="{{queryPrompt}}" ng-model="query" ng-change="ctrl.search()" wh-focus="landed"/>
        </div>
      </form>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <div class="panel panel-default col-md-6 col-md-offset-3" style="margin-top: 20%;" ng-hide="landed">
        <div class="panel-body">
            <div class="row">
                <h3 class="title text-center">Где Купить</h3>
            </div>
            <div class="row col-md-10 col-md-offset-1">
                <input type="text" class="form-control" placeholder="{{queryPrompt}}" ng-model="query" ng-change="ctrl.search()" wh-focus="!landed"/>
            </div>
        </div>
    </div>
    <table class="table table-hover" ng-show="commodities != null && landed">
        <tr ng-hide="commodities.length > 0">
            <td>
                По Вашему запросу ничего не найдено
            </td>
        </tr>
        <tr ng-repeat="commodity in commodities | limitTo:5" class="row">
            <td class="col-md-2">
              <div>
                <a href="#" class="thumbnail">
                  <img ng-src="/api/commodities/{{commodity.name | escape}}.jpg" alt="{{commodity.name}}">
                </a>
              </div>
            </td>   
            <td>
              <div class="caption">
                <b>{{commodity.name}}</b>
                <ul class="list-unstyled">
                    <li ng-repeat="entry in commodity.entries | orderBy:'price'">
                      <label ng-class="{'label label-success' : $first, 'label label-default' : !$first}">{{entry.price | rubles}}</label>
                      <img height="30" ng-src="/app/img/{{entry.shop}}.png" alt="{{entry.shop}}"/>
                    </li>
                </ul>
              </div>
            </td>   
        </tr>
    </table>
</div>
